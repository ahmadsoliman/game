<div class="ui center aligned segment">
  <img class="ui intro" ng-src="assets/icons/titles/discretion_intro.svg">

  <p class="ui header">
    What are your week-to-week habits? Do not include anything you pay under a contract (such as bills, insurance and rent or mortgage).
  </p>
</div>

<div class="ui segment nopadding">
  <div class="ui items">
    <div class="item" ng-repeat="r in vm.ranges">
      <div class="ui vertical segment full">
        <div class="ui header">
          <img class="ui" ng-src="assets/icons/discretion/{{r.name}}.svg">
          {{r.text}}
        </div>

        <div class="ui grid rgrid">
          <div class="ui five wide center aligned column rvalue"> $ {{vm.ranges[$index].value.toLocaleString()}} </div>
          <div class="ui eleven wide column rbox">
            <div class="ui range game" id="{{r.name}}-range"></div>
          </div>
        </div>
      </div>

    </div>
    <div class="ui item">
      <div class="ui center aligned vertical segment full">
        <p class="ui header">Total per week: &nbsp; $ {{vm.getSum().toLocaleString()}}</p>
      </div>
    </div>
  </div>
</div>

<div class="ui center aligned vertical segment">
  <button ui-sref="central" class="ui button submit"> Done </button>
</div>
