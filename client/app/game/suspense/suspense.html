<div class="ui center aligned segment">
  <h1 class="ui header"> Suspense </h1>
  <p>COPY</p>
</div>

<div class="ui segment nopadding">
  <div class="ui items">
    <div class="item" ng-repeat="r in vm.ranges">

      <div class="ui vertical segment full">
        <div class="ui header"> {{r.text}} </div>
        <br>

        <div class="ui range game alone" id="{{r.name}}-range"></div>
        <br>

        <div class="ui grid rgrid">
          <div class="ui twelve wide column dropbox">
            <div class="ui selection dropdown basic" id="{{r.name}}-freq">
              <input type="hidden">
              <div class="default text"> Weekly </div>
              <i class="dropdown icon"></i>
              <div class="menu">
                <div class="item" data-value="1"> Weekly </div>
                <div class="item" data-value="2"> Fortnightly </div>
                <div class="item" data-value="4"> Monthly </div>
                <div class="item" data-value="13"> Quarterly </div>
                <div class="item" data-value="52"> Yearly </div>
              </div>
            </div>
          </div>
          <div class="ui four wide center aligned column rvalue"> ${{vm.ranges[$index].value * vm.ranges[$index].freq}} </div>
        </div>

      </div>
    </div>
    <div class="ui item">
      <div class="ui center aligned vertical segment full">
        <p class="ui header">Total: &nbsp; ${{vm.getSum()}}</p>
      </div>
    </div>
  </div>
</div>

<p class="ui center aligned segment"> COPY </p>

<div class="ui center aligned vertical segment">
  <button ui-sref="discretion" class="ui button submit" ng-click="vm.gameData.calcSSum()"> Submit </button>
</div>
