<h1 class="ui center aligned segment"> Time Selection </h1>

<p class="ui center aligned segment"> COPY </p>

<div class="ui segment">
  <div class="ui divided list">
    <div class="item">
      <h3> Buy a House </h3>

      <div class="ui center aligned vertical segment">
        <div class="ui range" id="house-range"  ng-class="{disabled: vm.targetDisabled(0)}"></div>
        <div ng-if="vm.ranges[0].value > 0"> {{vm.ranges[0].value}} Years </div>
      </div>
    </div>
    <div class="item">
      <h3> Travel Overseas </h3>

      <div class="ui center aligned vertical segment">
        <div class="ui range" id="travel-range" ng-class="{disabled: vm.targetDisabled(1)}"></div>
        <div ng-if="vm.ranges[1].value > 0"> {{vm.ranges[1].value}} Years </div>
      </div>
    </div>
    <div class="item">
      <h3> Pay for a Wedding </h3>

      <div class="ui center aligned vertical segment">
          <div class="ui range" id="wedding-range" ng-class="{disabled: vm.targetDisabled(2)}"></div>
          <div ng-if="vm.ranges[2].value > 0"> {{vm.ranges[2].value}} Years </div>
      </div>
    </div>
    <div class="item">
      <h3> Save for a Rainy Day </h3>

      <div class="ui center aligned vertical segment">
        <div class="ui range" id="save-range" ng-class="{disabled: vm.targetDisabled(3)}"></div>
        <div ng-if="vm.ranges[3].value > 0"> {{vm.ranges[3].value}} Years </div>
      </div>
    </div>
    <div class="item">
      <h3> Buy Something Else </h3>

      <div class="ui center aligned vertical segment">
        <div class="ui range" id="buy-range"  ng-class="{disabled: vm.targetDisabled(4)}"></div>
        <div ng-if="vm.ranges[4].value > 0"> {{vm.ranges[4].value}} Years </div>
      </div>
    </div>
  </div>
</div>

<p class="ui center aligned segment"> COPY </p>

<div class="ui center aligned vertical segment">
  <button ui-sref="budget" class="ui button"  ng-disabled="!vm.fulfilled()" ng-click="vm.submit()"> <i class="fa fa-check fa-2x" aria-hidden="true"></i> </button>
</div>
